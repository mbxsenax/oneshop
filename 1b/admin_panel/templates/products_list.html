<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneShop - Товары</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_bot.css') }}">
</head>
<body>
    <h1>Список товаров</h1>

    <form method="GET">
        <select name="category" onchange="this.form.submit()">
            <option value="">Все категории</option>
            {% for category in categories %}
            <option value="{{ category }}" {% if category == selected_category %}selected{% endif %}>{{ category }}</option>
            {% endfor %}
        </select>
    </form>

    <div class="container">
        {% for product in products %}
        <div class="card">
            <!-- Использование правильного пути для изображений -->
            <img src="{{ url_for('static', filename='images/' + product.image_url) }}" alt="{{ product.name }}">


            <h3>{{ product.name }}</h3>
            <p>Цена: {{ product.price }} руб.</p>
            <p>Количество: {{ product.quantity }}</p>
            <p>Категория: {{ product.category }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
