<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать товар</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2>OneShop</h2>
        <ul>
            <li><a href="/"><i class="fas fa-shopping-cart orders-icon"></i> Список всех товаров</a></li>
            <li><a href="/add_product"><i class="fas fa-plus orders-icon"></i> Добавить товар</a></li>>
            <li><a href="/orders"><i class="fas fa-boxes orders-icon"></i> Заказы</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Редактировать товар</h1>

        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="name" value="{{ product.name }}" required><br>
            <input type="number" name="price" value="{{ product.price }}" required><br>
            <input type="number" name="quantity" value="{{ product.quantity }}" required><br>
            <input type="text" name="category" value="{{ product.category }}" required><br>
            <input type="file" name="image"><br>
            <button type="submit">Обновить товар</button>
        </form>
    </div>
</body>
</html>
